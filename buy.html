<body>
    <nav class="navbar navbar-expand-lg bg-white fixed-top py-4">
        <div class="container">
            <a class="navbar-brand d-flex justify-content-center align-items-center order-lg-0" href="index.html">
                <img src="images/shopping bag-icon.jpg" alt="site-icon" style="
                    width: 30px;">

            </a>
            <div class="order-lg-2 nav-btns">
                <a href="cart.html" class="text-decoration-none">
                    <button class="btn position-relative" type="button">

                </button>
            </div>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            <div class="collapse navbar-collapse order-lg-1" id="navbarNav">

            </div>
        </div>

    <header id="buy" class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="collection-img position-relative mt-5 ">
                        <img src="images/c_formal_gray_shirt.png" class="w-100 img-fluid" alt="" style="height: 440px;">
                        <span class="position-absolute d-flex align-items-center justify-content-center"
                            id="sale">sale</span>
                    </div>
                    <div class="btn-groups mt-3 d-flex justify-content-center align-items-center flex-wrap">
                        <button type="button" class="buy-btn  btn-success me-2">
                           Buy Now
                        </button>
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="header text-start mt-5">
                        <h2 class="text-capitalize fw-normal">gray shirt</h2>
                        <div class="rating mt-3">
                            <span class="rating-color"><i class="fas fa-star"></i></span>
                            <span class="rating-color"><i class="fas fa-star"></i></span>
                            <span class="rating-color"><i class="fas fa-star"></i></span>
                            <span class="rating-color"><i class="fas fa-star"></i></span>

                        </div>
                    </div>
                    <hr>
                    <div class="border-box d-flex align-items-center justify-content-center py-3">
                        <div class="me-5">
                            <label for="sizes">size:</label>
                            <select name="size" id="size">
                                <option value="xlarge">X Large</option>
                                <option value="large">Large</option>
                                <option value="medium">Medium</option>
                                <option value="small">Small</option>
                            </select>
                        </div>
                        <div class="">
                            <label for="quantity">Quantity</label>
                            <select name="quantity" id="quantity">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="2">3</option>
                                <option value="3">4</option>

                            </select>
                        </div>
                    </div>
                    <hr>

                    <div class="product-details py-4">
                        <div class="mt-2">
                            <div class="text-start">
                                <h2 class="text-capitalize fw-normal">product details</h2>
                            </div>
                            <p class="mt-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, tempore
                                consectetur? Quis animi, fugit tempore earum sapiente iure in facilis.

                        <div class="reviews text-end mt-3 pt-2">
                            <a href="#" class="text-decoration-none">Reviews</a>
                        </div>
